<!doctype html>
<html lang="en">
  <head>
    <title>Udara's Holiday</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

    <style>
      body {
        background-image: url("https://drive.google.com/uc?export=view&id=1YFtWl0KQe9Za0AUnhxXm41MOT1puNOrm");
        background-size: cover;
      }
      #timer-container {
        position: absolute;
        top: 0;
        right: 0;
        margin-top: 50px;
        margin-right: 50px;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="timer-container">
      <h1 class="display-4" id="text"></h1>
      <span class="display-6" id="time"></span>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>

    <script>
      function startTimer(duration, display, showTime = true) {
        
        var timer = duration, days, hours, minutes, seconds;
        setInterval(function () {
          if(!showTime) return;
          
          days = parseInt(timer / (60 * 60 * 24), 10);
          hours = parseInt(timer / (60 * 60)) % 24;
          minutes = parseInt(timer / 60) % 60;
          seconds = parseInt(timer % 60, 10);

          days = days < 10 ? "0" + days : days;
          hours = hours < 10 ? "0" + hours : hours;
          minutes = minutes < 10 ? "0" + minutes : minutes;
          seconds = seconds < 10 ? "0" + seconds : seconds;

          display.textContent = days + " days " + hours + " hours " + minutes + " minutes " + seconds + " seconds";

          if (--timer < 0) {
            timer = duration;
          }
        }, 1000);
      }

      $(document).ready(function () {
        var showTime = true;
        const now = new Date();
        
        // His last day of work
        // const now = new Date("2023-05-05T17:00:00");
        // const now = new Date("2023-05-26T04:30:00");
        // Dia que ele vai voutar do trabalhando, 
        // const now = new Date("2023-05-22T04:30:00");
        // Ultimo dia dele trabalhando, dia que ele vai para a 
        // const now = new Date("2023-06-12T12:30:00");
        // 
        // const now = new Date("2023-06-13T09:00:00");

        var endTime = new Date("2023-05-05T17:00:00");
        
        // First Holiday
        var text = 'First countdown to Udara\'s the first vacation';
        var timeDiffMs = endTime.getTime() - now.getTime();
        if (timeDiffMs <= 0)
        {
          text = 'Your vacation is over!';
          endTime = new Date("2023-05-12T04:30:00");
          timeDiffMs = endTime.getTime() - now.getTime();
          if (timeDiffMs <= 0)
          {
            showTime = false;
            endTime = new Date("2023-05-24T12:30:00");
            timeDiffMs = endTime.getTime() - now.getTime();
            if (timeDiffMs <= 0)
            {
              showTime = true;
              // Last Holiday
              text = 'Countdown to Udara\'s the last vacation';
              endTime = new Date("2023-06-02T12:30:00");
              timeDiffMs = endTime.getTime() - now.getTime();
              if (timeDiffMs <= 0)
              {
                text = 'It\'s time to say goodbye to your holiday!';
                endTime = new Date("2023-06-13T09:00:00");
                timeDiffMs = endTime.getTime() - now.getTime();
                if (timeDiffMs <= 0){
                  showTime = false;
                }
                
              }
            }
          }
        }

        var displayText = document.querySelector('#text');
        displayText.textContent = text;
        const timeDiffSeconds = Math.floor(timeDiffMs / 1000);
        
        startTimer(timeDiffSeconds, document.querySelector('#time'), showTime);
      });
    </script>
  </body>
</html>
